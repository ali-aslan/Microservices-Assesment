<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                  <div class="mb-4">
                      <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                      <p class="text-white-50 mb-4">Enter your email and password!</p>
                  </div>

                  <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                      <div class="form-outline form-white mb-4">
           
                          <input formControlName="email" type="email" class="form-control form-control-lg" id="email">
                          <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                              class="text-danger">Email is required</p>
                      </div>

                      <div class="form-outline form-white mb-4">
                   
                          <input formControlName="password" type="password" class="form-control form-control-lg"
                              id="password">
                          <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                              class="text-danger">Password is required.</p>
                      </div>

                      <button [disabled]="loginForm.invalid" class="btn btn-outline-light btn-lg px-5"
                          type="submit">Login</button>
                  </form>

                  <div class="mt-4">
                      <p class="mb-0 text-white-50">Don't have an account? <a routerLink="../signup"
                              class="text-white fw-bold">Sign up</a></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
